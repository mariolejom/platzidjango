<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Hello world</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <h1>Hola</h1>
    <a href="{% url 'productos.views.new_product' %}">New products</a>
    <ul>
        {% for pr in product %}
            <li>
                <a href="{% url 'productos.views.product_detail' pk=pr.pk %}">
                    {{ pr.name }} |
                </a>
                {{ pr.descripcion }}
                <img src="{{ pr.image.url }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
