<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Hello world</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <h1>
        Hola
        {% if user.is_authenticated %}
            <h3>{{ user.username }} | <a href="{% url 'products:logout' %}">Logout</a></h3>
        {% else %}
            <h3><a href="{% url 'products:authentication' %}">Login</a></h3>
        {% endif %}
    </h1>
    <a href="{% url 'products:new' %}">New products</a>
    <ul>
        {% for pr in object_list %}
            <li>
                <a href="{% url 'products:detail' pr.id %}">
                    {{ pr.name }} |
                </a>
                {{ pr.descripcion }}
                <img src="{{ pr.image.url }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
